<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main-wrapper">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="content">
      <p class="add-form">
        <label for="new-task" class="add-form__title">Add Item</label>
        <div class="input-wrapper">
          <input id="new-task" class="input-wrapper__input" type="text">
          <button class="input-wrapper__btn btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__content">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
        <li class="task editMode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__content">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="tasks">
        <li class="task completed">
          <input class="task__checkbox" type="checkbox" checked >
          <label class="task__content">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
